<ion-header>

  <ion-navbar>
    <ion-title>اضافة طالب </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item>

<ion-input class="txtEmail" type="text" [(ngModel)]=addkid.FirstName></ion-input>
        </ion-item>

        <ion-item>
            
<ion-input class="txtEmail" type="text" [(ngModel)]=addkid.LastName></ion-input>
          </ion-item>
      
        <ion-item>
          
<ion-input class="txtEmail" type="text" [(ngModel)]=addkid.Phone></ion-input>
        </ion-item>
        <ion-item>
            
<ion-input class="txtEmail" type="text" [(ngModel)]=addkid.Address></ion-input>
          </ion-item>
          <ion-item>
              
<ion-input class="txtEmail" type="text" [(ngModel)]=addkid.Stage></ion-input>
            </ion-item>
            
      </ion-list>

<button class="divBtn" ion-button block color="secondary" round (click)="addnew(addkid)"> اضافة </button>

<button class="divBtn" ion-button block color="secondary" round (click)="goBack()"> back </button>

       
</ion-content>
