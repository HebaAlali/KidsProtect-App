<ion-header>

<ion-navbar color="primary">
    <ion-title>تسجيل دخول </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="ionCnt" >
  <img class="headerImg" src="assets/imgs/loginForm/familyLogin.png">
  <form class="loginForm" action="">
    <br>
    البريد الالكتروني
    <br>
<input class="emailInput" type="text" name="firstname" value="" [(ngModel)]='info.email'>
    <br>
    كلمة المرور
    <br>
<input class="passInput" type="text" name="lastname" value="" [(ngModel)]='info.password'>
    <br>
    <br>
    <br>
    <button class="loginBtn" (click)="login()">
      تسجيل دخول
    </button>

    <button class="loginBtn" (click)="logOut()">
      خروج
    </button>
  </form>
</ion-content>
