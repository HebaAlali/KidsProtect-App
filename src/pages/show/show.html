<ion-header>
<ion-navbar color="primary" >
    <ion-buttons left (click)="goBack()">
      <button navPop ion-button icon-only ></button>
    </ion-buttons>
    <ion-title>قائمة الطلاب</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list class="showList">
        <ion-item-sliding class="itemSlide" *ngFor="let item of myObject">
          <ion-item class="itemIon1">
            <ion-avatar item-start>
              <img src="assets/imgs/avatarimg.png">
            </ion-avatar>
            <h2 class="itemIon" > {{item[1]['FirstName']}}</h2>
          </ion-item>

          <ion-item-options class="editDelBtn" side="left">
            <button class="editBtn" (click) = "showPrompt(item[0], item[1]['FirstName'], item[1]['LastName'], item[1]['Phone'], item[1]['Address'], item[1]['Email'], item[1]['Password'])">
              تعديل
            </button>
            <button class="delBtn" (click) = "Delete(item[0])">
              حذف
            </button>
      </ion-item-options>
        <ion-item-options  side="rigit">
          <button class="shwBtn" (click)="show(item[1]['FirstName'], item[1]['LastName'], item[1]['Phone'], item[1]['Address'], item[1]['Email'], item[1]['Password'])">
            عرض
          </button>
          </ion-item-options>
          </ion-item-sliding>
      </ion-list>
</ion-content>
